name: Daily Job Update

on:
  schedule:
    - cron: '0 6 * * *' # TÃ¤glich 6 Uhr
  workflow_dispatch: # Manueller Start

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Code auschecken
      uses: actions/checkout@v3

    - name: Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Bibliotheken installieren
      run: |
        pip install requests

    - name: Job-Board bauen (Mit KI)
      env:
        GROQ_API: ${{ secrets.GROQ_API }}
      run: |
        python build_jobs.py

    - name: Ã„nderungen speichern (Cache & HTML)
      if: always()
      run: |
        git config --global user.name "Job-Bot ðŸ¤–"
        git config --global user.email "bot@example.com"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "KI-Update: Neue Jobs & GehÃ¤lter ðŸ’°" && git push)
